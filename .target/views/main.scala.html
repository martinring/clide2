@(title: String)(content: Html)
<!DOCTYPE html>
<html ng-app>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    @helper.requireJs(core = routes.Assets.at("javascripts/require.js").url, module=routes.Assets.at("javascripts/config").url)
  </head>
  <body>
    @content
  </body>
</html>
