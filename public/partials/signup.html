<dialog>  
  <div class='row'>    
    <div class='col-md-7'>
      <h1 class='title'>sign up for clide</h1>
      <form name='signupForm' role='form'>
        <p class='error' ng-bind="signupForm.error['']" ng-show="signupForm.error['']"></p>
        <div class='form-group'>
          <label for='name'>username:</label> 
          <span class='error' ng-bind='signupForm.error.username' ng-show='signupForm.error.username'></span>
          <input class='form-control' type='text' ng-model='data.username' name='name' required autofocus></input>
        </div>
        <div class='form-group'>
          <label for='email'>email address:</label>
          <span class='error' ng-bind='signupForm.error.email' ng-show='signupForm.error.email'></span>
          <input class='form-control' type='email' ng-model='data.email' name='email' required ng-change='updateGravatar()'></input>        
        </div>
        <div class='form-group'>
          <label for='password'>password:</label>
          <span class='error' ng-bind='signupForm.error.password' ng-show='signupForm.error.password'></span>
          <input class='form-control' type='password' ng-model='data.password' name='password' ng-minlength='8' required></input>
        </div>
        <div class='control-group pull-right'>
          <button class='btn btn-primary' type='submit' class='default' ng-click='signup()' ng-disabled='!signupForm.$valid || app.wait'>Sign Up</button>
          <a class='btn' href='/login'>Cancel</a> 
        </div>
      </form>
    </div>
    <div class='col-md-5'>
      <img ng-show='gravatar' src='http://gravatar.com/avatar/{{gravatar}}?d=identicon&s=100'></img>
    </div>
  </div>
</dialog>
