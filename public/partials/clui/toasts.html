<div id='toasts' ng-controller='ToastController' ng-show='toasts.length > 0'>
  <div ng-repeat='toast in toasts track by $index' class='alert alert-{{toast.type}}'>
    <span ng-bind='toast.message'></span>
    <button type='button' class='close' ng-click='toast.remove()' aria-hidden='true'>&times;</button>
  </div>
</div>
