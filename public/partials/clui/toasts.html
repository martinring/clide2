<div id='toasts' ng-controller='ToastController' ng-show='toasts.length > 0'>
  <div ng-repeat='toast in toasts track by $index' ng-mouseenter='toast.refresh()' class='toast alert alert-dismissable alert-{{toast.type}}' style='opacity:{{toast.life/100}}'>
    <button type="button" class="close" ng-click='toast.remove()' data-dismiss="alert" aria-hidden="true">&times;</button>
    <span ng-bind='toast.message'></span>    
  </div>
</div>
