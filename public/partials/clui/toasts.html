<div id='toasts' ng-controller='ToastController' ng-show='toasts.length > 0'>
  <div ng-repeat='toast in toasts track by $index' ng-class='{ toast: true }' class='{{toast.type}}'>
    <span ng-bind='toast.message'></span>
    <a class='close' ng-click='toast.remove()'><i class='icon-remove'></i></a>
  </div>
</div>
