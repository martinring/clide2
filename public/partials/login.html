<div id='login'>
  <div class='dialogContainer'>
    <div class='dialog'>
      <div class='content' ng-controller='LoginController'>
        <h1>welcome to clide</h1>
        <form>
        username: <input type='text' ng-model='username'/>
        password: <input type='password' ng-model='password'/>
        <div class='buttons'>
          <button type='submit' class='default' ng-click='login()'>Ok</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
