@(path: String)
<!DOCTYPE html>
<html lang='en' xmlns:ng="http://angularjs.org">
  <head>
    <base href='/'/>
    <meta charset="utf-8"/>
    <title>Clide 2</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">    
    @helper.requireJs(core = routes.WebJarAssets.at(WebJarAssets.locate("require.js")).url, module=routes.Assets.at("javascripts/main").url)
    <script>var path='@path'</script>
  </head>
  <body ng-controller='AppController' ng-class='{wait: app.wait}'>
    <noscript>
      <div class='dialogContainer2'>
        <div class='dialog'>
          <div class='content'>
            <h1>JavaScript is Disabled</h1>
            Your browser does not seem to execute JavaScript. Please enable and reload.
          </div>
        </div>
      </div>
    </noscript>            
    <div id='loading' class='dialogContainer'>
      <div class='dialogContainer2'>
        <div class='dialog'>
          <div class='content'>
            <h1>loading</h1>
            please wait, while clide is getting ready for you.
          </div>
        </div>
      </div>
    </div>
    <div id='toasts' ng-show='toasts.length > 0'>
      <div ng-repeat='toast in toasts track by $index' ng-class='{ toast: true }' ng-class='toast.type' ng-animate="'toasts'">
        <span ng-bind='toast.message'></span>
        <a class='close' ng-click='toast.remove()'><i class='icon-remove'></i></a>
      </div>
    </div>
    <div id='console' ng-show="app.wait" ng-animate="{show: 'fadeIn', hide:'fadeOut'}" style="display:none">
      <div ng-repeat='line in console.lines track by $index' ng-bind='line.text' ng-class='line.type' style="display:none"></div>
    </div>
    <div id='dialog' class='dialogContainer' style="display:none" ng-show='dialog.show'>
      <div class='dialogContainer2'>
        <div class='dialog'>
          <div class='content'>
            <h1 ng-bind='dialog.title'></h1>
            <form ng-disabled='dialog.wait'>
            <p class='error' ng-show='dialog.error' ng-bind='dialog.error'></p>
            <span ng-bind='dialog.message'></span>
            <span ng-repeat='query in dialog.queries' ng-switch='query.type'>
              <span ng-switch-when='text'>
                <label for='dialog-{{query.name}}' ng-bind='query.text'></label>
                <input id='dialog-{{query.name}}' ng-if='$index==0' type='text' placehoder='{{query.placeholder}}' ng-model='query.value' autofocus></input>
                <input id='dialog-{{query.name}}' ng-if='$index>0' type='text' placehoder='{{query.placeholder}}' ng-model='query.value'></input>
              </span>
              <span ng-switch-when='email'>
                <label for='dialog-{{query.name}}' ng-bind='query.text'></label>
                <input id='dialog-{{query.name}}' ng-if='$index==0' type='email' placehoder='{{query.placeholder}}' ng-model='query.value' autofocus></input>
                <input id='dialog-{{query.name}}' ng-if='$index>0' type='email' placehoder='{{query.placeholder}}' ng-model='query.value'></input>
              </span>  
              <span ng-switch-when='password'>
                <label for='dialog-{{query.name}}' ng-bind='query.text'></label>
                <input id='dialog-{{query.name}}' ng-if='$index==0' type='password' placehoder='{{query.placeholder}}' ng-model='query.value' autofocus></input>
                <input id='dialog-{{query.name}}' ng-if='$index>0' type='password' placehoder='{{query.placeholder}}' ng-model='query.value'></input>
              </span>                              
              <span ng-switch-when='checkbox'>                                
                <input id='dialog-{{query.name}}' type='checkbox' placehoder='{{query.placeholder}}' ng-model='query.value'></input>
                <label for='dialog-{{query.name}}' ng-bind='query.text'></label>
              </span>
              <span ng-switch-when='textarea'>
                <label for='dialog-{{query.name}}' ng-bind='query.text'></label>
                <textarea id='dialog-{{query.name}}' ng-model='query.value'></textarea>                
              </span>              
            </span>
            <div class='buttons'>
              <button type='{{button.type}}' ng-repeat='button in dialog.buttons' ng-bind='button.text' ng-class='{ default: $index == 0 }' ng-click='dialog.next(button.action)'/>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id='root' ng-view ng-animate='{enter: "view-enter", leave: "view-leave"}'>      
    </div>
  </body>
</html>
