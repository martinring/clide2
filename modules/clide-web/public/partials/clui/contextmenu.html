<div id='contextmenu' class='dropdown' tabindex='-1' ng-controller='ContextMenuController'>
  <ul class='dropdown-menu' role='menu'>
    <li ng-repeat='item in contextmenu.current' role='presentation'>
      <a role='menuitem' ng-click='done(item.action)'><i class='fa fa-{{item.icon}} fa-fw'></i> {{item.text}}</a>
    </li>
  </ul>
</div>
