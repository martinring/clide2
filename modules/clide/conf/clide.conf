### Akka ###########################################################################################

play.akka {
  loglevel = "DEBUG"
  loggers = ["akka.event.slf4j.Slf4jLogger"]  
}

clide.akka {
  loglevel = "DEBUG"
  loggers = ["akka.event.slf4j.Slf4jLogger"]    
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    slick-context = {
      fork-join-executor {
        parallelism-min = 300
        parallelism-max = 300
      }
    }    
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port     = 9001
    }  
  }  
}