### Akka ###########################################################################################

play.akka {
  loglevel = "INFO"
}

clide.akka {
  loglevel = "INFO"  
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    slick-context = {
      fork-join-executor {
        parallelism-min = 300
        parallelism-max = 300
      }
    }    
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port     = 9001
    }  
  }  
}