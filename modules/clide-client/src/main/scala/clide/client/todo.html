<div>
  <span>{remaining} of {total} remaining</span>
  [ <a href="#" on:click="archive()">archive</a> ]
  <ul class="unstyled"> 
    <li scala:for="todo:todos.watch">
      <input type="checkbox" checked="{todo.done}" on:toggle="setDone(todo)"/>
      <span class='{"done-"+todo.done}'>{todo.text}</span>
    </li>
  </ul>
  <form on:submit="addTodo(todoBox.value)">
    <input type="text" scala:name='todoBox' size="{30}"
           placeholder="add new todo here"/>
    <button type="submit" class="btn-primary">add</button>
  </form>
</div>
